version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mockserver-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mockserver
    volumes:
      - mongodb_data:/data/db
      - ./config/redis/mongoinit.js:/docker-entrypoint-initdb.d/mongoinit.js:ro
    networks:
      - mockserver-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2-alpine
    container_name: mockserver-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./config/redis/redisinit.sh:/docker-entrypoint-initdb.d/redisinit.sh:ro
    networks:
      - mockserver-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  mockserver:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mockserver-app
    restart: always
    ports:
      - "8080:8080"  # Admin API
      - "9090:9090"  # Mock Server
    environment:
      - TZ=Asia/Shanghai
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - CACHE_ENABLED=true
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config.yaml:/root/config.yaml
      - ./config/redis:/root/config/redis:ro
      - ./logs:/root/logs
    networks:
      - mockserver-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
  redis_data:

networks:
  mockserver-network:
    driver: bridge