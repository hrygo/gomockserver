name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Docker 构建测试
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build test runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.test-runner
          push: false
          tags: mockserver:test-runner
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Docker Compose 测试
  docker-compose-test:
    name: Docker Compose Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start test environment
        run: |
          docker compose -f docker-compose.test.yml up -d mongodb-test mockserver-test
          sleep 15
      
      - name: Check services health
        run: |
          docker compose -f docker-compose.test.yml ps
          curl -f http://localhost:8081/api/v1/system/health || exit 1
      
      - name: Run integration tests
        run: |
          docker compose -f docker-compose.test.yml --profile integration run --rm test-runner
      
      - name: Collect logs
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs > docker-logs.txt
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
      
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v